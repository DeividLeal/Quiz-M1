<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon-queen.webp" type="image/x-icon">
    <meta name="description" content="Jogo sobre princesas onde o usuriario devera descobrir qual Princesa pelo audio">
    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/landing-page.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" as="style">
    <title>Quiz Squad 5</title>
</head>
<body id="container">
    <!-- Modal de início do jogo -->
    <div id="start-modal" class="modal">
        <main class="modal-content">
                <h2>Bem-vindo ao Quiz Descubra a Princesa!</h2>
            <div class="modal-text">
                <br>Você será desafiado a adivinhar as princesas apenas pelo áudio.</br>Está preparado?</p>
                <label for="username">Digite seu nome para começar:</label>
                <input type="text" id="username" placeholder="Seu nome aqui" required>
                <button id="start-btn" aria-label="Iniciar o jogo" onclick="startGame()">Começar</button>
            </div>
            <div class="modal-image">
                <img src="./assets/img/Princesas Disney.png" alt="Imagems das princesas">
            </div>
        </main>
    </div>
    <header>
        <section id="cabecalho-principal">
            <h1 id="cabecalho-titulo">ADIVINHE O PERSONAGEM</h1>
            <section class="content-time">
                <p id="score">Pontos: 0</p>
                <p id="timer">⏰: 0s</p>
            </section>
        </section>
    </header>

    <main>
        <!-- Main content -->
            <form id="container-formulario" method="set" target="_self">
                <fieldset id="container-fieldset">
                    <legend id="pergunta-principal">Quem está acompanhando o principe nessa cena?</legend>
                    <figure id="container-imagem">
                        <img id="imagem" width="800" height="300" src="https://miro.medium.com/v2/resize:fit:1400/0*-IyPWNijUqjPwsP4.png"/>
                    </figure>

                    <section id="perguntas">
                        <section id="container-perguntas">
                            <input type="radio"> <label id="texto-perguntas">Anastacia</label>
                        </section>

                        <section id="container-perguntas">
                            <input type="radio"> <label id="texto-perguntas">Branca de Neve</label>
                        </section>

                        <section id="container-perguntas">
                            <input type="radio"> <label id="texto-perguntas">Bela</label>
                        </section>

                        <section id="container-perguntas">
                            <input type="radio"> <label id="texto-perguntas">Cindelera</label>
                        </section>
                </fieldset>

                <section id="container-butao">
                    <button id="enviar-pergunta">Enviar</button>
                </section>
            </form>
    </main>

    <footer></footer>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
